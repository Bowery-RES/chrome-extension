name: Release

on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
       include:
         - APP_ENV: production
           BOWERY_APP_DOMAIN: https://app.boweryvaluation.com
           COMPPLEX_DOMAIN: https://compplex-server.bowery.link/graphql
         - APP_ENV: staging
           BOWERY_APP_DOMAIN: https://webapp.bowery-stg.systems
           COMPPLEX_DOMAIN: https://compplex-server.staging.bowery.link/graphql
         - APP_ENV: development
           BOWERY_APP_DOMAIN: https://webapp.bowery-dev.systems
           COMPPLEX_DOMAIN: https://compplex-server.development.bowery.link/graphql
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install
        run: npm install -s
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          APP_ENV: ${{matrix.APP_ENV}}
          BOWERY_APP_DOMAIN: ${{matrix.BOWERY_APP_DOMAIN}}
          COMPPLEX_DOMAIN: ${{matrix.COMPPLEX_DOMAIN}}
          GOOGLE_API_KEY: ${{secrets.GOOGLE_API_KEY}}
          AMPLITUDE_API_KEY: ${{secrets[format('{0}_AMPLITUDE_KEY', matrix.APP_ENV)]}}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./packages/*